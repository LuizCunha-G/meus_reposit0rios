<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Custos</title>
</head>
<body>
    <h1>Simulador de Custos Mensais</h1>
    <form id="cost-simulator">
        <label for="medicine">Custo com Remédios (R$):</label>
        <input type="number" id="medicine" name="medicine" required><br><br>

        <label for="medicine-sales">Vendas de Remédios (R$):</label>
        <input type="number" id="medicine-sales" name="medicine-sales" required><br><br>

        <label for="damaged-medicine">Remédios Danificados (quantidade):</label>
        <input type="number" id="damaged-medicine" name="damaged-medicine" required><br><br>

        <button type="button" onclick="calculateCost()">Calcular Custo Total</button>
    </form>

    <div id="totalCost"></div>

    <script src="script.js"></script>
</body>
</html>
