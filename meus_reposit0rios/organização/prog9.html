    <button onclick="pagquin()">Pagar conta de 500</button>
    <br><br>
    <button onclick="loteria()">Ganhar 2000 na loteria</button>
    <br><br>
    <div id="mostrando">Mostrar</div>
</body>
</html>

<script>

    var grana = 0 

    function conf(){
        var salario = Number(sall_mo.value);
        grana = grana + salario

        mostrando.innerHTML = `Grana atual: R$ ${grana}`
    }

    function pagcem() {
        var menoscem = 100
        grana = (grana - menoscem)

        mostrando.innerHTML = `Grana atual: R$ ${grana}`
