<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu time</title>
</head>
<body>
    Time:
    <input type="text" name="" id="input_time" placeholder="Digite o nome do seu time">
    <br><br>
    Titulos:
    <input type="text" name="" id="input_titulo" placeholder="Digite quantos titulos tem o seu time">
    <br><br>

    <button onclick="team()">Amo meu time</button>


    
</body>
</html>

<script>

    function team(){
        alert("O time " + input_time.value + " tem " +input_titulo.value + " titulos")
    }

</script>
