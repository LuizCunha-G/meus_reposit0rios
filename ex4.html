<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Endereço: <input id="input_rua" type="text" placeholder="Digite seu endereço"> <br><br>

    Numero da Casa: <input id="input_num" type="text" placeholder="Digite o número da sua casa"> <br><br>
    <button onclick="mostrar()">Mostrar Endereço</button>
    
</body>
</html>
<script>

    function mostrar() {
        alert ("Seu endereço é: " + input_rua.value);
        alert ("O número do seu endereço é: " + input_num.value);
    }

</script>
