    <br><br>
    <button onclick="Val_Por_Amg()">Ver valor por amigo</button>
    <br><br><br>
    <div id="piz_valor"> Aqui mostrará o valor pago por cada amigo</div>
    
</body>
</html>

<script>

    function Val_Por_Amg(){
        var valor = Number(valorPizza.value);
        var amgs = Number(amigos.value);
        var caixinha = 0.10
        var valortotal = valor + caixinha
        var resultado = valortotal / amgs

        piz_valor.innerHTML = ` Cada amigo vai colaborar com R$ ${resultado} para a pizza de ${sabor.value}`
    }

</script>
