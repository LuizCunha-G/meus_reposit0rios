</head>
<body>
    <h1>Party</h1>

    <label for="year">Digite sua idade</label>
    <input type="text" name="" id="idade_maior" placeholder="Digite sua idade">

<script>
     function idade() {
        var anos = Number(idade_maior.value);

            alert(`Pedir Permissão ao Responsável`)

        if(anos >= 18){
            alert(`#Partiu Festa`)
        }
     }
</script>
